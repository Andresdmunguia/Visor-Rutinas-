<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video ejercicio</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <video controls autoplay>
    <source src="" id="videoSource" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const video = params.get("v");
    if (video) {
      document.getElementById("videoSource").src = "videos/" + video;
    }
  </script>

</body>
</html>
